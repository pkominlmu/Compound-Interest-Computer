<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Computer</title>
    <style>
      .grid > div {
        background: #33F1FF;
      }
      .grid > div:nth-child(odd) {
        background: #00FFA1;
      }
      img {
        width: 40%;
        height: 40%;
        }
    </style>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>COMPOUND INTEREST COMPUTER</h1>
    <div class="grid">
      <div>
        Principal: $<input type="number" id="principal">
      </div>
      <div>
        Interest Rate: <input type="range" id="intRate" value="0" oninput="this.nextElementSibling.value = this.value">
        <output>0</output>%
      </div>
      <div>
        Number of Times Compounded Per Year: <input type="number" id="timesCompounded">
      </div>
      <div>
        Total Number of Years: <input type="number" id="numYears">
      </div>
      <div>
        Compound Interest Earned: $<span id="compInterest"></span>
      </div>
      <div>
        Total Amount Earned: $<span id="totalEarned"></span>
      </div>
    </div>
  <p id="images">
      <img src="https://media4.giphy.com/media/YnkMcHgNIMW4Yfmjxr/giphy.gif" alt="stonks">
  </p>
  <div class="footer">
    <p><a href="https://github.com/pkominlmu/Compound-Interest-Computer/tree/master">Click here to see the GitHub Repository!</a></p>
  </div>
  <script src="script.js"></script>
  </body>
</html>
